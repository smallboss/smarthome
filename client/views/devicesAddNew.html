<template name="devicesAddNew">
	<h3>Add New Device</h3>
  <span class="help-block">Some explanation will be placed here..</span>
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">Alias</label>
			<div class="col-sm-10">
				<input name="addNewCBStep1_name" type="text" class="form-control">
				<span class="help-block m-b-none">Name for display purposes</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">MAC</label>
			<div class="col-sm-10">
				<input name="addNewCBStep1_name" type="text" class="form-control">
				<span class="help-block m-b-none">Network Mac address</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Model</label>
			<div class="col-sm-10">
				<select class="form-control">
					<option>Origin-S</option>
					<option>Origin-L</option>
					<option>Origin-XL</option>
					<option>ZKS10</option>
				</select>
				<span class="help-block m-b-none">Device model</span>
			</div>
		</div>
		<p>Developer note: Depending on selected model, add fields from Mongo DB Schema</p>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary">Add</button>
			</div>
		</div>
	</form>
</template>
