<template name="authorization">
    <div class="div-authorization">
        {{#if currentUser}}
            Welcome, {{currentUser.profile.name}}
        {{else}}
            <div class="div-register">
                <input type="button" class="btn btn-default" role="button" data-toggle="modal" data-target="#loginModal" value="Sign In">
                <a href="/signUp"><button class="btn btn-default btn-register">Registration</button></a>
            </div>
        {{/if}}
    </div>
    <div id='loginModal' class="modal fade" role="dialog">
        <div class="modal-dialog modal-sm">
            <!-- Modal content-->
            <div class="modal-content">
                {{> loginForm}}
            </div>
        </div>
    </div>
</template>
